<html>
  <head>
      <!-- <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
      <title>Zoho Catalyst</title>
  </head>
  <body>
    <div class="hero-div">
      <div class="form-div">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <!-- <form id="login" class="input-group" action="/app/assets/templates/index.html" method="POST"> -->
        <form id="login" class="input-group" action="/app/login" method="POST">
          <input type="email" placeholder="Email Id" class="input-field" name="l_email" required>
          <input type="password" placeholder="Password" class="input-field" name="l_password" required>
          <div class="button-div">
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
        <form id="register" class="input-group" action="/app/register" method="POST">
          <input type="text" placeholder="User Name" class="input-field" name="user_name" required>
          <input type="email" placeholder="Email Id" class="input-field" name="email" required>
          <input type="password" placeholder="Password" class="input-field" name="password" required>
          <input type="password" placeholder="Confirm Password" class="input-field" name="confirm_password" required>
          <div class="button-div">
            <button type="submit" class="submit-btn register">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
